<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Calculator</title>

  <!-- Added link to the jQuery Library -->

  <link rel="stylesheet" href="style.css">

  <!-- Added a link to Bootstrap-->

</head>
<body>
<div class="container">
    <div class="titleCard">
        <h2>Office Trivia</h2>
    </div>
    <div class="timebox" id="timebox"></div>
    <div id="gameArea">
        <div id="gamebox">
            <div class="row" id="questionDisplay">Question</div>
            <button class="row answer" value="answer1" id="answerone">answer1</button>
            <button class="row answer" value="answer2" id="answertwo">answer2</button>
            <button class="row answer" value="answer3" id="answerthree">answer3</button>
            <button class="row answer" value="answer4" id="answerfour">answer4</button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="logic.js"></script>
</div>
